<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-3">
            <button mat-raised-button color="primary" routerLink="add">Add User</button>
        </div>
    </div>
</div>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-3">
            <ul class="list-group">
                <li *ngFor="let user of userArr" class="list-group-item d-flex justify-content-between align-items-center">
                    {{user.userName}}
                    <button mat-flat-button color="primary" [routerLink]="[user.userId]">View Details</button>
                </li>
            </ul>
        </div>
    </div>
</div>
