<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-1">
            <div class="card">
                <div class="card-body">

                    <form [formGroup]="userForm" (ngSubmit)="onAdd()">

                        <div class="form-group">
                            <label>User Name</label>
                            <input type="text" formControlName="userName" class="form-control">
                        </div>

                        <div class="form-group">
                            <label>User Role</label>
                            <input type="text" formControlName="userRole" class="form-control">
                        </div>

                        <div class="form-group">
                            <label>Description</label>
                            <input type="text" formControlName="profileDescription" class="form-control">
                        </div>

                        <div class="form-group">
                            <label>Profile Image URL</label>
                            <input type="text" formControlName="profileImage" class="form-control">
                        </div>

                        <div class="form-group">
                            <label>Experience (Years)</label>
                            <input type="number" formControlName="experienceYears" class="form-control">
                        </div>

                        <div formGroupName="address" class="row mt-3">

                            <div class="col-md-6" formGroupName="current">
                                <h5>Current Address</h5>

                                <input class="form-control mb-2" placeholder="Country" formControlName="country">
                                <input class="form-control mb-2" placeholder="State" formControlName="state">
                                <input class="form-control mb-2" placeholder="City" formControlName="city">
                                <input class="form-control mb-2" placeholder="Zipcode" formControlName="zipcode">
                            </div>

                            <div class="col-md-6" formGroupName="permanent">
                                <h5>Permanent Address</h5>

                                <input class="form-control mb-2" placeholder="Country" formControlName="country">
                                <input class="form-control mb-2" placeholder="State" formControlName="state">
                                <input class="form-control mb-2" placeholder="City" formControlName="city">
                                <input class="form-control mb-2" placeholder="Zipcode" formControlName="zipcode">
                            </div>

                        </div>

                        <div class="form-group mt-2">
                            <input type="checkbox" formControlName="isAddSame">
                            <label> Current & Permanent Address Same</label>
                        </div>

                        <div formArrayName="skills" class="mt-3">

                            <div class="row mb-2" *ngFor="let skill of SkillsArr.controls; let i = index">
                                <div class="col-md-10">
                                    <input type="text" class="form-control" [formControlName]="i">
                                </div>

                                <div class="col-md-2">
                                    <button type="button" *ngIf="i > 0" (click)="onRemove(i)" class="btn btn-danger">
                                        Remove
                                    </button>
                                </div>
                            </div>

                            <button type="button" class="btn btn-primary" [disabled]="SkillsArr.invalid"
                                (click)="AddSkills()">
                                Add Skill
                            </button>
                        </div>

                        <button *ngIf="!isInEditMode" class="btn btn-success mt-3">Add User</button>
                        <button *ngIf="isInEditMode" type="button" class="btn btn-success mt-3" (click)="onUpdate()">Update User</button>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
